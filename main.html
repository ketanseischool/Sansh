<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 1rem;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .item h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .item p {
            font-size: 1rem;
            color: #666;
        }
        .item button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .item button:hover {
            background-color:#F4C2C2;
        }
    </style>
</head>
<body>
    <header>
        <h1><i>Sansh</i><h1>
    </header>
  <div class="container">
        <div class="item">
            <img src="C:\Users\Admin\Desktop\ketan notepad\ring.jpeg" alt="Ring">
            <h2>Gold Ring</h2>
            <p>₹450</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="C:\Users\Admin\Desktop\ketan notepad\jewelry.jpeg" alt="Necklace">
            <h2>Gold Necklace</h2>
            <p>₹350</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="C:\Users\Admin\Desktop\ketan notepad\bracelet.jpeg" alt="Bracelet">
            <h2>Gold Bracelet</h2>
            <p>₹300</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
